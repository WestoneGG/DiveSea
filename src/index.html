<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DiveSea</title>
</head>
<body>
    <script src="js/app.min.js"></script>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <nav class="header__nav">
                    <div class="header__nav__logo">
                        <a href="#"><img src="img/logo.svg" alt="DiveSea Logo"></a>
                     </div>
                    <ul>
                        <li><a href="#discover">DISCOVER</a></li>
                        <li><a href="#creators">CREATORS</a></li>
                        <li><a href="#sell">SELL</a></li>
                        <li><a href="#stats">STATS</a></li>
                    </ul>
                </nav>
                <div class="header__search">
                    <input type="text" placeholder="Search Art Work / Creator" />
                    <!-- <button class="header__search-button"> -->
                    <!-- </button> -->
                  </div>
                <div class="header__wallet">
                    <a href="#connect" class="header__wallet-button">Connect Wallet</a>
                </div>
            </div>
        </header>
        <main>
            <article class="sidebar">
                <div class="sidebar__container">
                    <div class="sidebar__text">
                        <h1 class="sidebar__text__title">Discover And Create NFTs</h1>
                        <p class="sidebar__text__main">Discover, Create and Sell NFTs On Our NFT Marketplace With Over Thousands Of NFTs And Get a <span>$20 bonus.</span></p>
                    </div>
                    <div class="sidebar__buttons">
                        <a href="#Explore" class="sidebar__buttons__explore-button">EXPLORE MORE</a>
                        <a href="#Create" class="sidebar__buttons__create-button">CREATE NFT</a>
                    </div>
                    <div class="sidebar__stats">
                        <div class="sidebar__stats__art__works">
                            <p class="sidebar__stats__art__works__number">430K+</p>
                            <h2 class="sidebar__stats__art__works__title">Art Works</h2>
                        </div>
                        <div class="sidebar__stats__creators">
                            <p class="sidebar__stats__creators__number">159K+</p>
                            <h2 class="sidebar__stats__creators__title">Creators</h2>
                        </div>
                        <div class="sidebar__stats__collections">
                            <p class="sidebar__stats__collections__number">87K+</p>
                            <h2 class="sidebar__stats__collections__title">Collections</h2>
                        </div>
                    </div>
                </div>
            </article>
            <aside class="aside">
                <div class="about__container">
                    <img class="about__nft" src="img/nft1.png" alt="">
                    <div class="about__box">
                        <img class="about__box__arrow" src="img/Arrow 01.svg" alt="">
                        <img class="about__box__nft" src="img/nft2.png" alt="">
                    </div>
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
