<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>
<body>
    <div class="wrapper">
        @@include('header.htm')
        <div class="product-detail">
            <div class="product-detail__container">
                <div class="product-detail__back">
                    <a href="discover.html" class="product-detail__back__button">
                        <h1 class="product-detail__back__button__title">Product Detail</h1>
                    </a>
                </div>
                <div class="product-detail__main">
                    <aside class="product-detail__main__aside">
                        <img class="product-detail__main__aside__img" src="img/nftdetail.png" alt="">
                    </aside>
                    <article class="product-detail__main__article">
                        <h1 class="product-detail__main__article__title">Project Sun-Glass</h1>
                        <p class="product-detail__main__article__text">A collection of 10,000 utility-enabled PFPs that feature a richly diverse and unique pool of rarity-powered traits.</p>
                        <div class="product-detail__main__article__owners">
                            <div class="product-detail__main__article__owners__creator">
                                <img class="product-detail__main__article__owners__creator__img" src="img/creator.svg" alt="">
                                <div class="product-detail__main__article__owners__creator__text">
                                    <p class="product-detail__main__article__owners__creator__text__description">Created By</p>
                                    <h3 class="product-detail__main__article__owners__creator__text__name">Perperzon</h3>
                                </div>
                            </div>
                            <div class="product-detail__main__article__owners__owner">
                                <img class="product-detail__main__article__owners__owner__img" src="img/owner.svg" alt="">
                                <div class="product-detail__main__article__owners__owner__text">
                                    <p class="product-detail__main__article__owners__owner__text__description">Owned By</p>
                                    <h3 class="product-detail__main__article__owners__owner__text__name">Videz</h3>
                                </div>
                            </div>
                        </div>
                        <div class="product-detail__main__article__bid__info">
                            <div class="product-detail__main__article__bid__info__price">
                                <p class="product-detail__main__article__bid__info__price__text">Current bid</p>
                                <h2 class="product-detail__main__article__bid__info__price__value">1.75</h2>
                            </div>
                            <div class="product-detail__main__article__bid__info__end__in">
                                <p class="product-detail__main__article__bid__info__end__in__text">End in</p>
                                <p class="product-detail__main__article__bid__info__end__in__date">Jun 17, 2023 at 05:08</p>
                            </div>
                        </div>
                        <button class="product-detail__main__article__button"><span class="product-detail__main__article__button__text">Place Bid</span></button>
                    </article>
                </div>
            </div>
        </div>
        @@include('footer.htm')
    </div>
<script src="js/app.min.js"></script>
</body>
</html>
