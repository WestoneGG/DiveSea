<!DOCTYPE html>
<html lang="en">
<head>

                    <tr><td><img src="img/nft6.png" class="leaderboard__table__img" alt=""><div class="leaderboard__table__name"><p class="leaderboard__table__name__title">Alex Ca.</p><p class="leaderboard__table__name__description">By Alex</p></div></td><td class="leaderboard__table__volume">4,780</td><td class="leaderboard__table__percent">+ 27.78%</td><td class="leaderboard__table__floor__price">7,9</td><td class="leaderboard__table__owners">3,4K</td><td class="leaderboard__table__items">900</td></tr>

    </div>

</div>
<script src="js/app.min.js"></script>
